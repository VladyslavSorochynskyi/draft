<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
        integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    >
</head>
<body>
    <main>
        <section class="contacts">
            <div class="contacts__container container">
                <h2 class="contacts__title--hidden">Contacts</h2>
                <div class="contacts__cafe-block">
                    <div class="contacts-category">
                        <p>cafe</p>
                    </div>
                    <address>
                        <p class="contacts__address-title">Chicago</p>
                        <a class="contacts__map-link" href="">10340 Ridgeland Ave, Chicago Ridge, IL 60415, USA</a>
                    </address>
                    <div class="line"></div>
                    <ul class="contacts__schedule list">
                        <li class="contacts__schedule-item">
                            <p>Monday - Friday</p>
                            <p>06:00 AM - 10:00 PM</p>
                        </li>
                        <li class="contacts__schedule-item">
                            <p>Saturday - Sunday</p>
                            <p>08:00 AM - 16:00 PM</p>
                        </li>
                    </ul>
                    <div class="line"></div>
                    <ul class="contacts__phone-mail">
                        <li class="contacts__phone-mail-item">
                            <a href="tel:+61(0)383766284">+61(0) 383 766 284</a>
                        </li>
                        <li class="contacts__phone-mail-item">
                            <a href="mailto:noreply@envato.com">noreply@envato.com</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
